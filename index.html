    <main>
        <header>
            <h1 class="page-title">My task list</h1>
            <div class="profile-pic">
                <img src="" alt="">
            </div>
        </header>
        <section>

            <div class="list-container" id="listContainer">
                <h2 class="form-title">My List</h2>
                <ul class="task-list" data-lists></ul>
                <form class = "list-form"action="" data-new-list-form>
                    
                    <input 
                        type="text"
                        class="form__input"
                        data-new-list-input
                        placeholder="New list name"
                        aria-label="new list name"
                        autofocus
                    />
                    
                    <div class="btn-task">
                        <button class="btn-form create" aria-label="create new list">Add</button>
                        <button class="btn-form delete form__btn-clear" data-delete-list-button><i class="far fa-trash-alt delete-button"></i></button>
                        
                    </div>
                    
                </form> 
                
                
            </div>

            <div class="form-container">
                <form name="mytaskapp" id="taskForm">
                    
                    <fieldset>
                        <h2 class="form-title">Create a task</h2>
                        <div class="row">
                            <label for="task-name">Task Name:</label>
                            <input 
                                type="text" 
                                name="task-name"  
                                tabindex="10" 
                                id="task-name" 
                                class="form__input" 
                                maxlength="20" 
                                placeholder="Task Name"
                                ><span id="nameFeedback" class="error-msg">Please enter a name</span>
                        </div>
                        
                        <div class="row">
                            <label for="description">Description:</label>
                            <textarea 
                                name="description" 
                                rows="4" 
                                col="20" 
                                maxlength="100" 
                                tabindex="20" 
                                id="description" 
                                class="form__input" 
                                ></textarea><span id="desFeedback" class="error-msg">Please enter a description</span>
                                
                        </div>

                    <div class="row">
                            <label for="assigned-to">Assigned to:</label>
                            <input 
                                type="text" 
                                name="assignedTo" 
                                tabindex="30" 
                                id="assigned-to" 
                                class="form__input"  
                                maxlength="20" 
                                ><span id="assignedFeedback" class="error-msg">Please assign the task</span>
                        </div>
                    
                    <div class="row">
                            <label for="due-date">Due Date:</label>
                            <input 
                                type="Date" 
                                name="dueDate" 
                                tabindex="40" 
                                id="due-date" 
                                class="form__input" 
                                ><span id="dateFeedback" class="error-msg">Please enter a date</span>
                        </div>
                    </fieldset> 
                
        
                    <fieldset>
                            <div class="row-1">
                                <label for="status">Task Status:</label>
                                <select name="status" id="taskStatus" class="form__input">
                                    <option value="0">Choose your task status</option>
                                    <option value="Pending">Pending</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Completed">Completed</option>   
                                </select>
                                <span id="statusFeedback" class="error-msg">Please choose a status</span>

                                
                                
                            </div>

                            <div class="row-1">
                                <label for="myList">My Lists:</label>
                                <select name="myList" id="myList" class="form__input">
                                    <option value="0">Choose your list</option>
                                    
                                </select>
                                <span id="statusFeedback" class="error-msg">Please choose a status</span>

                                
                                
                            </div>
                        </fieldset>
                        
                        <fieldset>
                            <div class="btn btn-task">
                                <button type="submit" value="submit" class="btn-form">Add</button>
                                <button type="reset" value="reset" class="btn-form form__btn-clear" id="btnForm">Clear</button>
                                <!-- <input type="button" value="Add" class="btn-form">
                                <input type="submit" value="Clear" class="btn-form form__btn-clear"> -->
                            </div>
                        </fieldset>
                    </form>
                </div>
        

            
            
            <div class="task-container" id="taskBody"></div>
            </div>

        </section>
