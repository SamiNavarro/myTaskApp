        <div class="form-container">
            <form name="mytaskapp" id="taskForm">
                
                <fieldset>
                    <h2 class="form-title">Create a task</h2>
                    <div class="row">
                        <label for="task-name">Task Name:</label>
                        <input 
                            type="text" 
                            name="task-name"  
                            tabindex="10" 
                            id="task-name" 
                            class="input" 
                            maxlength="20" 
                            ><span id="nameFeedback">Please enter a name</span>
                    </div>
                    
                    <div class="row">
                        <label for="description">Description:</label>
                        <textarea 
                            name="description" 
                            rows="5" 
                            col="20" 
                            maxlength="100" 
                            tabindex="20" 
                            id="description" 
                            class="input" 
                            ></textarea><span id="desFeedback">Please enter a description</span>
                            
                    </div>

                <div class="row">
                        <label for="assigned-to">Assigned to:</label>
                        <input 
                            type="text" 
                            name="assignedTo" 
                            tabindex="30" 
                            id="assigned-to" 
                            class="input"  
                            maxlength="20" 
                            ><span id="assignedFeedback">Please assign the task</span>
                    </div>
                
                <div class="row">
                        <label for="due-date">Due Date:</label>
                        <input 
                            type="Date" 
                            name="dueDate" 
                            tabindex="40" 
                            id="due-date" 
                            class="input" 
                            ><span id="dateFeedback">Please enter a date</span>
                    </div>
                </fieldset> 
              
       
                 <fieldset>
                        <div class="row-1">
                            <label for="status">Task Status:</label>
                            <select name="status" id="taskStatus" class="input">
                                <option value="0">Choose your task status</option>
                                <option value="Pending">Pending</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>   
                            </select>
                            <span id="statusFeedback">Please choose a status</span>
                            
                            
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <div class="btn btn-task">
                            <input type="submit" value="Add" class="btn-form">
                            <input type="reset" value="Clear" class="btn-form">
                         </div>
                    </fieldset>
                </form>
            </div>
